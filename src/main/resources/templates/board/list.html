<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Board List</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
list <br/>
<button onclick="list_board()">조회하기!</button>

<script>
  function list_board(){
    $.ajax({
      url: '/api/board/list',
      method: 'GET',
      success: function (data, status, xhr) {
        alert("data : : " + JSON.stringify(data));
      },
      error: function (data, status, err) {
      },
      complete: function () {
      }
    });
  }
</script>

</body>
